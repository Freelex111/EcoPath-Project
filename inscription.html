<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPath - Inscription</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="simple-nav">
        <a href="index.html" class="btn-back">ACCUEIL</a>
    </nav>
   
    <main class="container-form">
        <div class="card-form">
            <div class="logo-area">
                <img src="logo.jpeg" alt="Logo EcoPath" class="logo-img">
            </div>

    <main class="container-simple">
        <div class="card-inscription">
            <h2 class="titre-inscription">Inscription</h2>
            
            <form action="positionnement.html" method="GET" class="form-inscription">
                
                <div class="form-group">
                    <label for="nom">Nom complet / Entreprise</label>
                    <input type="text" id="nom" name="nom" placeholder="Ex: Atangana Yves / Garden Design Sarl" required>
                </div>
  
                <div class="form-group">
                    <label for="tel">Numéro de téléphone / Entreprise </label>
                    <input type="tel" 
                           id="tel" 
                           name="tel" 
                           placeholder="Ex: 612234567" 
                           pattern="[0-9]{9}" 
                           inputmode="numeric"
                           title="Le numéro doit contenir exactement 9 chiffres, sans lettres ni espaces." 
                           required>
                </div>

                <div class="form-group">
                    <label for="email">Adresse Email / Entreprise </label>
                    <input type="email" id="email" name="email" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="8 caractères min." 
                           pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                    <small class="password-help">Lettres et chiffres obligatoires.</small>
                </div>

                <button type="submit" class="btn-submit">S'INSCRIRE</button>
            </form>

            <p class="foot-card">
                Déjà un compte ? <a href="connexion.html">Se connecter</a>
            </p>
        </div>
    </main>

</body>
</html>
