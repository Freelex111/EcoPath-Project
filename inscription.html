<html lang="fr">
<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav class="top-nav">
    <a href="index.html" class="nav-logo active">
        <img src="logo.jpeg" alt="EcoPath Logo">
        <span>EcoPath</span>
    </a>

    <div class="main-menu">
        <a href="questionnaire_achat.html" class="nav-link">ACHETER NOS PAVÉS</a>
        <a href="collecte.html" class="nav-link">POINT DE COLLECTE</a>
        <a href="index.html#impact" class="nav-link">NOTRE IMPACT</a>
    </div>
    
    <div class="auth-buttons">
        <a href="connexion.html" class="btn-login btn-active">MON ESPACE ECOPATH</a>
    </div>
</nav>
   
    <main class="container-simple">
        <div class="card-inscription">
            <h1 class="titre-inscription">INSCRIPTION</h1>

            <p class="sous-titre-inscription">Rejoignez l'aventure EcoPath et valorisez vos déchets.</p>
            
            <form action="authentification.html" method="GET" class="form-inscription">
                
                <div class="form-group">
                    <label for="nom">Nom complet / Entreprise</label>
                    <input type="text" id="nom" name="nom" placeholder="Ex: Atangana Yves / Garden Design Sarl" required>
                </div>
  
                <div class="form-group">
                    <label for="tel">Numéro de téléphone / Entreprise </label>
                    <input type="tel" 
                           id="tel" 
                           name="tel" 
                           placeholder="Ex: 612234567" 
                           pattern="[0-9]{9}" 
                           inputmode="numeric"
                           title="Le numéro doit contenir exactement 9 chiffres, sans lettres ni espaces." 
                           required>
                </div>

                <div class="form-group">
                    <label for="email">Adresse Email / Entreprise </label>
                    <input type="email" id="email" name="email" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="8 caractères min." 
                           pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                    <small class="password-help">Lettres et chiffres obligatoires.</small>
                </div>

                <button type="submit" class="btn-submit">S'INSCRIRE</button>
            </form>

            <p class="foot-card">
                Déjà un compte ? <a href="connexion.html">Se connecter</a>
            </p>
        </div>
    </main>

</body>
</html>
