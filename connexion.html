<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPath - Connexion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="body-form">
 <nav class="top-nav">
    <a href="index.html" class="nav-logo active">
        <img src="logo.jpeg" alt="EcoPath Logo">
        <span>EcoPath</span>
    </a>

    <div class="main-menu">
        <a href="questionnaire_achat.html" class="nav-link">ACHETER NOS PAVÉS</a>
        <a href="collecte.html" class="nav-link">POINT DE COLLECTE</a>
        <a href="index.html#impact" class="nav-link">NOTRE IMPACT</a>
    </div>
    
    <div class="auth-buttons">
        <a href="connexion.html" class="btn-login btn-active">MON ESPACE ECOPATH</a>
    </div>
</nav>

    <main class="container-simple">
        <div class="card-inscription">

            <h1 class="titre-inscription">CONNEXION</h1>
            <p class="sous-titre-inscription">Ravi de vous revoir ! Connectez-vous pour suivre vos activités.</p>
            
            <form action="authentification.html" method="GET" class="form-inscription">
                
                <div class="form-group">
                   <label for="identifier">Email ou Numéro de téléphone</label>
                   <input type="text" 
                          id="identifier" 
                          name="identifier" 
                          placeholder="votre@email.com ou 6xxxxxxxx" 
                          pattern=".+@.+\..+|[0-9]{9}"
                          title="Veuillez entrer un email valide ou un numéro à 9 chiffres"
                          required>
               </div>

                <div class="form-group">
                   <label for="password">Mot de passe</label>
                   <input type="password" 
                          id="password" 
                          name="password" 
                          placeholder="********" 
                          minlength="8"
                          required>
                          <small style="color: #666; font-size: 0.8rem;">Minimum 8 caractères</small>
                </div>
               
                <button type="submit" class="btn-submit">SE CONNECTER</button>
            </form>
            
            <p class="foot-card">
                Pas encore de compte ? <a href="inscription.html">S'inscrire</a>
            </p>
        </div>
    </main>

</body>
</html>
