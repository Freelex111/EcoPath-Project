<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPath - Partenariat Collecte</title>
    
    <link rel="stylesheet" href="style_questionnaire.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="simple-nav">
        <a href="index.html" class="btn-back">ACCUEIL</a>
    </nav>
   
    <main class="container-simple">
        <div class="card-inscription">
            <h2 class="titre-inscription">Devenir Point de Collecte</h2>
            <p style="text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 20px;">
                Rejoignez le réseau EcoPath et aidez-nous à transformer les déchets de votre zone.
            </p>
            
            <form action="inscription.html" method="GET" id="collecteForm">
                
                <h3>Type de Structure</h3>
                <div class="form-group">
                    <label for="type_structure">Vous représentez :</label>
                    <select id="type_structure" name="type_structure" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="ecole">Une École / Université</option>
                        <option value="entreprise">Une Entreprise / Usine</option>
                        <option value="association">Une Association / ONG</option>
                        <option value="particulier">Un Particulier (Point Relais)</option>
                    </select>
                </div>

                <h3>Capacité de Stockage</h3>
                <div class="form-group">
                    <label for="frequence">Estimation du volume mensuel</label>
                    <select id="frequence" name="frequence" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="petit">Moins de 100 kg / mois</option>
                        <option value="moyen">100 kg à 500 kg / mois</option>
                        <option value="grand">Plus de 500 kg (Bac industriel)</option>
                    </select>
                </div>

                <h3>Localisation du Point</h3>
                <div class="form-group">
                    <label for="ville_collecte">Ville</label>
                    <select id="ville_collecte" name="ville_collecte" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="douala">Douala</option>
                        <option value="yaounde">Yaoundé</option>
                        <option value="bafoussam">Bafoussam</option>
                        <option value="autre">Autre ville</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="adresse_exacte">Adresse / Quartier précis</label>
                    <input type="text" id="adresse_exacte" name="adresse_exacte" placeholder="Ex: Deido, face école publique" required>
                </div>

                <div class="form-group option-box" style="display: flex; align-items: center; gap: 12px;">
                    <input type="checkbox" id="bac" name="besoin_bac" style="width: auto; margin-bottom: 0;" checked>
                    <label for="bac" style="margin-bottom: 0; font-weight: 400; font-size: 0.9rem; cursor: pointer;">
                        Besoin de bacs de tri EcoPath
                    </label>
                </div>

                <button type="submit" class="btn-submit">
                    PROPOSER MON POINT DE COLLECTE & CRÉER MON COMPTE
                </button>
            </form>
        </div>
    </main>

    <script>
        const form = document.getElementById('collecteForm');
        form.addEventListener('submit', function(e) {
            if (!form.checkValidity()) {
                e.preventDefault();
                form.reportValidity();
            }
        });
    </script>

</body>
</html>
