<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPath - Partenariat Collecte</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

     <nav class="top-nav">
    <a href="index.html" class="nav-logo active">
        <img src="logo.jpeg" alt="EcoPath Logo">
        <span>EcoPath</span>
    </a>

    <div class="main-menu">
        <a href="questionnaire_achat.html" class="nav-link">ACHETER NOS PAVÉS</a>
        <a href="collecte.html" class="nav-link active">POINT DE COLLECTE</a>
        <a href="index.html#impact" class="nav-link">NOTRE IMPACT</a>
    </div>
    
    <div class="auth-buttons">
        <a href="connexion.html" class="btn-login">MON ESPACE ECOPATH</a>
    </div>
</nav>

    <main class="container-simple">
        <div class="card-inscription">
            <h1 class="titre-inscription">DEVENIR UN POINT DE COLLECTE</h1>
            <p class="sous-titre-inscription">Rejoignez le réseau EcoPath et aidez-nous à transformer les déchets de votre zone.</p>
            
            <form action="transition.html" method="GET" id="collecteForm">
                <input type="hidden" name="from" value="collecte">
              
                <h3>Type de Structure</h3>
                <div class="form-group">
                    <label for="type_structure">Vous représentez :</label>
                    <select id="type_structure" name="type_structure" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="ecole">Une École / Université</option>
                        <option value="entreprise">Une Entreprise / Usine</option>
                        <option value="association">Une Association / ONG</option>
                        <option value="particulier">Un Particulier </option>
                    </select>
                </div>

                <h3>Capacité de Stockage</h3>
                <div class="form-group">
                    <label for="frequence">Estimation du volume mensuel de stockage</label>
                    <select id="frequence" name="frequence" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="petit">Moins de 100 kg / mois</option>
                        <option value="moyen">100 kg à 500 kg / mois</option>
                        <option value="grand">Plus de 500 kg </option>
                    </select>
                </div>

                <h3>Localisation du Point</h3>
                <div class="form-group">
                    <label for="ville_collecte">Ville</label>
                    <select id="ville_collecte" name="ville_collecte" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="douala">Douala</option>
                        <option value="yaounde">Yaoundé</option>
                        <option value="bafoussam">Bafoussam</option>
                        <option value="autre">Autre ville</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="adresse_exacte">Adresse / Quartier précis</label>
                    <input type="text" id="adresse_exacte" name="adresse_exacte" placeholder="Ex: Deido, face école publique" required>
                </div>

                <div class="option-box">
                    <input type="checkbox" id="bac" name="besoin_bac" checked>
                    <label for="bac">Besoin de bacs de tri EcoPath</label>
               </div>

                <button type="submit" onclick="analyserEtRediriger()" class="btn-submit">
                    SOUMETTRE MA DEMANDE DE COLLECTE
                </button>
            </form>
        </div>
    </main>

    <script>
        const form = document.getElementById('collecteForm');
        form.addEventListener('submit', function(e) {
            if (!form.checkValidity()) {
                e.preventDefault();
                form.reportValidity();
            }
        });
    </script>

</body>
</html>
